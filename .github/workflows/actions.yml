name: Tests
on:
  push:
    branches:
      - main
      - 2.x
  pull_request:

# cancel older runs of a pull request;
# this will not cancel anything for normal git pushes
concurrency:
  group: cancel-old-pr-runs-${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        java-version: [8, 11, 17]
        scala-binary-version: [2.12, 2.13, 3]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: actions/setup-java@v1
        with:
          java-version: ${{ matrix.java-version }}
      - run: ./mill -i unitTest "${{ matrix.scala-binary-version }}"
  itest:
    strategy:
      fail-fast: false
      matrix:
        java-version: [8, 11]
        scala-version: [2.12.18, 2.13.12, 3.2.2, 3.3.1]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: actions/setup-java@v1
        with:
          java-version: ${{ matrix.java-version }}
      - run: ./mill -i integrationTest ${{ matrix.scala-version }}
  publishLocal:
    strategy:
      fail-fast: false
      matrix:
        scala-version: [2.12.18, 2.13.12, 3.2.2]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: actions/setup-java@v1
        with:
          java-version: 8
      - run: ./mill -i __[${{ matrix.scala-version }}].__.publishLocal
