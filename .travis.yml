language: scala
scala:
- 2.10.4
- 2.10.5
- 2.11.4
- 2.11.7
jdk:
- oraclejdk7
- oraclejdk8
- openjdk7
script:
- sbt readme/run ++$TRAVIS_SCALA_VERSION test
- if [ "$TRAVIS_SCALA_VERSION" = "$(sbt -Dsbt.log.noformat=true 'show sbtPlugin/scalaVersion' | tail -n 1 | sed 's/\[info\] //')" ]; then sbt sbtPlugin/compile; fi
# Tricks to avoid unnecessary cache updates, from
# http://www.scala-sbt.org/0.13/docs/Travis-CI-with-sbt.html
- find $HOME/.sbt -name "*.lock" | xargs rm
- find $HOME/.ivy2 -name "ivydata-*.properties" | xargs rm
sudo: false

# These directories are cached to S3 at the end of the build
cache:
  directories:
    - $HOME/.ivy2/cache
    - $HOME/.sbt/boot/
